{% extends "base.html" %}

{% block title %}Assign Task{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
    <div class="md:flex">
        <div class="p-8">
            <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold">Assign Task</div>
            <p class="mt-2 text-gray-500">Create a new task for your child</p>
            <form id="task-assignment-form" class="mt-6">
                <div class="mb-4">
                    <label for="title" class="block text-gray-700 text-sm font-bold mb-2">Task Title</label>
                    <input type="text" id="title" name="title" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-4">
                    <label for="description" class="block text-gray-700 text-sm font-bold mb-2">Description (Optional)</label>
                    <textarea id="description" name="description" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" rows="3"></textarea>
                </div>
                <div class="mb-4">
                    <label for="points" class="block text-gray-700 text-sm font-bold mb-2">Points</label>
                    <input type="number" id="points" name="points" min="1" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-6">
                    <label for="child" class="block text-gray-700 text-sm font-bold mb-2">Assign to Child</label>
                    <select id="child" name="child" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                        <option value="">Select a child</option>
                        {% for child in children %}
                        <option value="{{ child.id }}">{{ child.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="flex items-center justify-between">
                    <button id="submit-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                        Assign Task
                    </button>
                </div>
            </form>
            <div id="message" class="mt-4"></div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/assign-task.js') }}"></script>
{% endblock %}
