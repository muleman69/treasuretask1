{% extends "base.html" %}

{% block title %}Child Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
    <div class="md:flex">
        <div class="p-8">
            <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold">Child Login</div>
            <p class="mt-2 text-gray-500">Please enter your Child ID and PIN to log in</p>
            <form id="child-login-form" class="mt-6" method="POST">
                <div class="mb-4">
                    <label for="child_id" class="block text-gray-700 text-sm font-bold mb-2">Child ID (number shown on dashboard)</label>
                    <input type="text" id="child_id" name="child_id" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-6">
                    <label for="pin" class="block text-gray-700 text-sm font-bold mb-2">PIN</label>
                    <input type="password" id="pin" name="pin" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="flex items-center justify-between">
                    <button id="submit-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                        Login
                    </button>
                </div>
            </form>
            <div id="message" class="mt-4"></div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/child-login.js') }}"></script>
{% endblock %}
